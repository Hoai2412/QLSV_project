<!-- ======================= DANH SÁCH NGƯỜI DÙNG ======================= -->

<div id="page-user-list" class="user-container">

    <h2 class="title">
        <i class="fa fa-users"></i> QUẢN LÝ NGƯỜI DÙNG
    </h2>

    <div class="filter-row">
        <input class="input-control" type="text" placeholder="Nhập nội dung cần tìm...">
        <select class="input-control">
            <option value="">Tất cả loại tài khoản</option>
            <option value="admin">Admin</option>
            <option value="gv">Giảng viên</option>
            <option value="sv">Sinh viên</option>
        </select>

        <button class="btn btn-search"><i class="fa fa-search"></i></button>
        <button class="btn btn-refresh"><i class="fa fa-refresh"></i></button>
        <button id="btnShowAddUser" class="btn btn-add"><i class="fa fa-plus"></i></button>
    </div>

    <table class="table-user">
        <thead>
            <tr>
                <th>Username</th>
                <th>Họ tên</th>
                <th>Tài khoản</th>
                <th>Quyền hạn</th>
                <th>Trạng thái</th>
                <th>Tác vụ</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data load via JS -->
        </tbody>
    </table>
</div>



<!-- ======================= FORM THÊM NGƯỜI DÙNG ======================= -->

<div id="page-add-user" class="user-add-container" style="display:none;">

    <h2 class="title">
        <i class="fa fa-user-plus"></i> THÊM NGƯỜI DÙNG
    </h2>

    <div class="form-box">

        <div class="form-row">
            <label>Loại tài khoản:</label>
            <select id="role" class="input-control">
                <option value="sv">Sinh viên</option>
                <option value="gv">Giảng viên</option>
                <option value="admin">Quản trị viên</option>
            </select>
        </div>

        <div class="form-row">
            <label>Tên tài khoản:</label>
            <input id="username" class="input-control" type="text">
        </div>

        <div class="form-row">
            <label>Họ tên:</label>
            <input id="fullname" class="input-control" type="text">
        </div>

        <div class="form-row" id="row-major">
            <label>Ngành :</label>
            <select id="major" class="input-control">
                <option value="">-- Chọn ngành --</option>
            </select>
        </div>

        <div class="form-row">
            <label>Mật khẩu:</label>
            <input id="password" class="input-control" type="password">
        </div>

        <div class="form-row">
            <label>Nhập lại mật khẩu:</label>
            <input id="repassword" class="input-control" type="password">
        </div>

        <div class="form-row" id="row-status" style="display:none;">
            <label>Trạng thái:</label>
            <select id="status" class="input-control">
                <option value="Active" style="color:green; font-weight:bold;">Hoạt động (Active)</option>
                <option value="Locked" style="color:red; font-weight:bold;">Đã khóa (Locked)</option>
            </select>
        </div>

        <div class="form-row">
            <label>Upload file Excel:</label>
            <input id="excelFile" type="text" disabled class="input-control file-display">
            <label class="btn btn-add">
                <input type="file" id="fileExcel" style="display:none;">
                <i class="fa fa-upload"></i> Chọn file
            </label>
        </div>

        <div class="buttons-row">
            <button id="btnSaveUser" class="btn btn-add"><i class="fa fa-save"></i> Lưu</button>
            <button id="btnBackUser" class="btn btn-refresh"><i class="fa fa-arrow-left"></i> Trở lại</button>
        </div>

    </div>
</div>
