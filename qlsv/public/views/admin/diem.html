<div class="score-container">

    <!-- TIÊU ĐỀ -->
    <h2 class="title">
        <i class="fa fa-bar-chart"></i> QUẢN LÝ ĐIỂM
    </h2>

    <!-- FORM TÌM KIẾM -->
    <div class="filter-row">

        <label class="lbl">Tìm kiếm theo:</label>

        <select class="input-control" id="typeSearch">
            <option value="malhp">Mã LHP</option>
            <option value="msv">Mã sinh viên</option>
            <option value="hoten">Họ tên</option>
        </select>

        <input type="text" class="input-control" id="txtSearch" placeholder="Nhập nội dung...">

        <button class="btn btn-search"><i class="fa fa-search"></i></button>

    </div>

    <!-- BẢNG ĐIỂM -->
    <table class="table-score">
        <thead>
            <tr>
                <th>Mã LHP</th>
                <th>MSV</th>
                <th>Họ tên</th>
                <th>Tên môn học</th>
                <th>Điểm quá trình</th>
                <th>Điểm cuối kỳ</th>
                <th>ĐTB</th>
                <th>Điểm chữ</th>
                <th>Kết quả</th>
            </tr>
        </thead>

        <tbody id="score-data">
            <!-- dữ liệu load bằng JS -->
        </tbody>
    </table>

    <!-- CÁC NÚT CHỨC NĂNG -->
    <div class="actions">
        <button class="btn btn-lock"><i class="fa fa-lock"></i> Khoá sổ điểm</button>
        <button class="btn btn-unlock"><i class="fa fa-unlock"></i> Mở khoá sổ điểm</button>
        <button class="btn btn-history"><i class="fa fa-history"></i> Xem lịch sử</button>
    </div>

    <div id="historyModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999;">
    <div class="modal-content" style="background:#fff; margin:10% auto; padding:20px; width:50%; border-radius:5px;">
        <h3>Lịch sử chỉnh sửa</h3>
        <div id="historyModalBody">
            </div>
        <button onclick="document.getElementById('historyModal').style.display='none'" class="btn btn-secondary" style="margin-top:10px;">Đóng</button>
    </div>
</div>
</div>
