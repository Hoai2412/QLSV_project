<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu | Trường Đại học Quy Nhơn</title>

    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/forgotpassword.css">
</head>

<body class="login-body">

<main class="login-wrapper">

    <!-- Loading -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <section class="login-box">

        <!-- HEADER -->
        <header class="login-header">
            <div class="school-logo">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="login-title">Quên mật khẩu</h1>
            <p class="login-subtitle">Khôi phục mật khẩu tài khoản</p>
        </header>

        <!-- STEP 1 -->
        <section id="step-1" class="step-container active">
            <form onsubmit="event.preventDefault(); sendOtp();">
                <div class="form-group">
                    <label>Email sinh viên / giảng viên</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-control" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div id="err-email" class="error-message"></div>
                </div>
                <button class="btn-submit">Gửi mã OTP</button>
            </form>
        </section>

        <!-- STEP 2 -->
        <section id="step-2" class="step-container">
            <p class="step-desc">
                OTP đã gửi tới: <b id="display-email"></b>
            </p>
            <form onsubmit="event.preventDefault(); verifyOtp();">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="otp" class="form-control"
                               placeholder="Nhập OTP" maxlength="6" required>
                        <i class="fas fa-shield-alt input-icon"></i>
                    </div>
                    <div id="err-otp" class="error-message"></div>
                </div>

                <div class="otp-timer">
                    Hiệu lực: <span id="timer">05:00</span>
                </div>

                <button class="btn-submit">Xác thực</button>
            </form>
        </section>

        <!-- STEP 3 -->
        <section id="step-3" class="step-container">
            <form onsubmit="event.preventDefault(); resetPassword();">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="new-pass" class="form-control"
                               placeholder="Mật khẩu mới" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="confirm-pass" class="form-control"
                               placeholder="Xác nhận mật khẩu" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div id="err-pass" class="error-message"></div>
                </div>

                <button class="btn-submit">Đổi mật khẩu</button>
            </form>
        </section>

        <!-- STEP 4 -->
        <section id="step-4" class="step-container step-success">
            <i class="fas fa-check-circle"></i>
            <h3>Đổi mật khẩu thành công</h3>
            <a href="../login.html" class="btn-submit">Về đăng nhập</a>
        </section>

        <!-- FOOTER -->
        <footer class="login-footer">
            <a href="../login.html">
                <i class="fas fa-arrow-left"></i> Quay lại đăng nhập
            </a>
        </footer>

    </section>
</main>

<!-- JS BACKEND – GIỮ NGUYÊN -->
<script>
/* TOÀN BỘ JS GIỮ NGUYÊN – KHÔNG SỬA */
let currentUsername = '';
let timerInterval;

function showStep(id) {
    document.querySelectorAll('.step-container').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}
function showError(id, msg) {
    const el = document.getElementById(id);
    el.innerText = msg;
    el.style.display = 'block';
}
function toggleLoading(v) {
    document.getElementById('loading').style.display = v ? 'flex' : 'none';
}

async function sendOtp() {
    const email = document.getElementById('email').value.trim();
    toggleLoading(true);
    const res = await fetch('/api/password/forgot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
    });
    const data = await res.json();
    toggleLoading(false);
    if (!res.ok) return showError('err-email', data.message);
    currentUsername = data.username;
    document.getElementById('display-email').innerText = email;
    showStep('step-2');
    startTimer(300);
}

async function verifyOtp() {
    const otp = document.getElementById('otp').value.trim();
    toggleLoading(true);
    const res = await fetch('/api/password/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUsername, otp })
    });
    const data = await res.json();
    toggleLoading(false);
    if (!res.ok) return showError('err-otp', data.message);
    clearInterval(timerInterval);
    showStep('step-3');
}

async function resetPassword() {
    const newPassword = document.getElementById('new-pass').value;
    const confirmPassword = document.getElementById('confirm-pass').value;
    toggleLoading(true);
    const res = await fetch('/api/password/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUsername, newPassword, confirmPassword })
    });
    const data = await res.json();
    toggleLoading(false);
    if (!res.ok) return showError('err-pass', data.message);
    showStep('step-4');
}

function startTimer(seconds) {
    const display = document.getElementById('timer');
    timerInterval = setInterval(() => {
        const m = String(Math.floor(seconds / 60)).padStart(2, '0');
        const s = String(seconds % 60).padStart(2, '0');
        display.textContent = `${m}:${s}`;
        if (--seconds < 0) clearInterval(timerInterval);
    }, 1000);
}
</script>

</body>
</html>
