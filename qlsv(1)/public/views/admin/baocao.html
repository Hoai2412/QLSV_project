<div class="baocao-container">
    <h2 class="baocao-title">
        <i class="fa fa-chart-column"></i>
        THỐNG KÊ – BÁO CÁO HỌC TẬP
    </h2>

    <!-- Bộ lọc -->
    <div class="filter-grid">
        <div>
            <label>Khoa</label>
            <select id="filterKhoa">
                <option value="">Tất cả</option>
            </select>
        </div>

        <div>
            <label>Ngành</label>
            <select id="filterNganh">
                <option value="">Tất cả</option>
            </select>
        </div>

        <div>
            <label>Môn học</label>
            <select id="filterMon">
                <option value="">Tất cả</option>
            </select>
        </div>

        <div>
            <label>Lớp học phần</label>
            <select id="filterLHP">
                <option value="">Tất cả</option>
            </select>
        </div>

        <div>
            <label>Học kỳ</label>
            <select id="filterHK">
                <option value="">Tất cả</option>
            </select>
        </div>

        <div class="search-box">
            
            <i class="fa fa-search"></i>
            <input id="searchInput" type="text" placeholder="Nhập MSV hoặc họ tên">
        </div>


    </div>

    <!-- Table -->
    <div class="table-wrapper">
        <table class="table-baocao">
            <thead>
                <tr>
                    <th>MSV</th>
                    <th>Họ tên</th>
                    <th>Khoa</th>
                    <th>Ngành</th>
                    <th>Môn học</th>
                    <th>Lớp HP</th>
                    <th>Học kỳ</th>
                    <th>Tín chỉ</th>
                    <th>GK</th>
                    <th>CK</th>
                    <th>Tổng kết</th>
                    <th>Kết quả</th>
                </tr>
            </thead>
            <tbody id="baocao-data"></tbody>
        </table>
    </div>

    <!-- Button -->
    <div class="btn-group">
        <button class="btn btn-success" onclick="xuatExcel()">Xuất Excel</button>
        <button class="btn btn-danger" onclick="xuatPDF()">Xuất PDF</button>
    </div>
</div>
