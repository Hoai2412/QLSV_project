<!-- ======================= DANH SÁCH LỊCH THI ======================= -->
<div id="page-lichthi-list" class="user-container">

    <h2 class="title">
        <i class="fa fa-calendar"></i> QUẢN LÝ LỊCH THI
    </h2>

    <div class="filter-row">
       <input id="searchMonThi" class="input-control" type="text"
       placeholder="Nhập môn thi... (Tên hoặc Mã)"
       list="monhocSearchList">
<datalist id="monhocSearchList"></datalist>
        <select id="filterHocKy" class="input-control">
            <option value="">Tất cả học kỳ</option>
        </select>

        <button id="btnSearchLT" class="btn btn-search"><i class="fa fa-search"></i></button>
        <button id="btnRefreshLT" class="btn btn-refresh"><i class="fa fa-refresh"></i></button>
        <button id="btnShowAddLT" class="btn btn-add"><i class="fa fa-plus"></i></button>
    </div>

    <table class="table-user">
        <thead>
            
                <tr>
                <th>Mã LT</th>
                <th>Học kỳ</th>
                <th>Khoa</th>
                <th>Mã MH</th>
                <th>Môn thi</th>
                <th>Ngày thi</th>
                <th>Phòng</th>
                <th>Ca thi</th>
                <th>Giám thị</th>
                <th>Tác vụ</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- ======================= FORM THÊM / SỬA LỊCH THI ======================= -->
<div id="page-lichthi-form" class="user-add-container" style="display:none;">

    <h2 class="title">
        <i class="fa fa-calendar-plus"></i> <span id="ltFormTitle">THÊM LỊCH THI</span>
    </h2>

    <div class="form-box">

        <div class="form-row">
            <label>Học kỳ:</label>
           <select id="ltHocKy" class="input-control">
                <option value="">-- Chọn học kỳ --</option>
            </select>

        </div>
            <div class="form-row">
        <label>Khoa:</label>
        <select id="ltKhoa" class="input-control">
            <option value="">-- Chọn khoa --</option>
        </select>
    </div>
            <div class="form-row">
        <label>Lớp học phần:</label>
        <select id="ltMaLHP" class="input-control">
            <option value="">-- Chọn lớp học phần --</option>
        </select>
        </div>

        <div class="form-row">
        <label>Môn thi:</label>
        <input id="ltMonThi" class="input-control" type="text" readonly placeholder="(Tự động theo lớp học phần)">
        </div>

        <div class="form-row">
            <label>Ngày thi:</label>
            <input id="ltNgayThi" class="input-control" type="date">
        </div>

        <div class="form-row">
            <label>Ca thi:</label>
            <select id="ltCaThi" class="input-control">
                <option value="1-2">Tiết 1 - 2</option>
                <option value="3-5">Tiết 3 - 5</option>
                <option value="6-7">Tiết 6 - 7</option>
                <option value="8-10">Tiết 8 - 10</option>
            </select>
        </div>

        <div class="form-row">
            <label>Phòng:</label>
            <select id="ltPhong" class="input-control">
    <option value="">-- Chọn phòng --</option>
</select>

        </div>

        <div class="form-row">
            <label>Giám thị:</label>
            <select id="ltGiamThi" class="input-control">
    <option value="">-- Chọn giám thị --</option>
</select>

        </div>

        <div class="buttons-row">
            <button id="btnSaveLT" class="btn btn-add">
                <i class="fa fa-save"></i> Lưu
            </button>
            <button id="btnBackLT" class="btn btn-refresh">
                <i class="fa fa-arrow-left"></i> Trở lại
            </button>
        </div>

    </div>
</div>
