<div class="lophocphan-wrapper">
    <h2 class="section-title"><i class="fas fa-book-open"></i> QUẢN LÝ LỚP HỌC PHẦN</h2>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Nhập mã lớp hoặc tên môn học..." class="form-control">
        <select id="searchType" class="form-control" style="max-width: 150px;">
            <option value="MaLHP">Mã Lớp HP</option>
            <option value="TenMH">Tên Môn Học</option>
        </select>
        <button id="btnSearch" class="btn btn-search"><i class="fa fa-search"></i> Tìm kiếm</button>
    </div>

    <div class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label>Mã lớp học phần:</label>
                <input type="text" id="maLHP" placeholder="VD: LWEB01">
            </div>
            <div class="form-group">
                <label>Môn học:</label>
                <select id="maMH" class="form-control">
                    <option value="">-- Đang tải dữ liệu... --</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Học kỳ:</label>
                <select id="maHK" class="form-control"></select>
            </div>
            <div class="form-group">
                <label>Giảng viên:</label>
                <select id="maGV" class="form-control"></select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Sĩ số tối đa:</label>
                <input type="number" id="siSo" value="50">
            </div>
            <div class="form-group">
                <label>Phòng học:</label>
                <select id="maPhong" class="form-control"></select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Lịch học:</label>
                <div style="display: flex; gap: 10px;">
                    <select id="thu" class="form-control" style="flex:1">
                        <option value="2">Thứ 2</option>
                        <option value="3">Thứ 3</option>
                        <option value="4">Thứ 4</option>
                        <option value="5">Thứ 5</option>
                        <option value="6">Thứ 6</option>
                        <option value="7">Thứ 7</option>
                    </select>
                    <input type="number" id="tietBD" placeholder="Tiết BĐ" style="flex:1">
                    <input type="number" id="tietKT" placeholder="Tiết KT" style="flex:1">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="btnAdd" class="btn btn-add"><i class="fa fa-plus"></i> Thêm mới</button>
            <button id="btnUpdate" class="btn btn-update"><i class="fa fa-edit"></i> Cập nhật</button>
            <button id="btnDelete" class="btn btn-delete"><i class="fa fa-trash"></i> Xóa</button>
            <button id="btnReset" class="btn" style="background: #6c757d;"><i class="fa fa-sync"></i> Làm mới</button>
            <button class="btn btn-upload" onclick="document.getElementById('fileExcel').click()">
                <i class="fa fa-file-excel"></i> Nhập Excel
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="lhp-table">
            <thead>
                <tr>
                    <th>Mã LHP</th>
                    <th>Tên Môn Học</th>
                    <th>HK</th>
                    <th>Giảng viên</th>
                    <th>Phòng</th>
                    <th>Lịch học</th>
                    <th>Sĩ số</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>
<input type="file" id="fileExcel" accept=".xlsx, .xls" style="display: none;">
