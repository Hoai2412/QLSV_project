<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký học phần | Student Portal</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/layout.css" />

  <style>
    .page-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-transform: uppercase;
    }

    .section-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow-card);
      padding: 24px;
      margin-bottom: 30px;
    }

    .section-title {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .table-responsive {
      overflow-x: auto;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    .data-table th,
    .data-table td {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
      white-space: nowrap;
    }

    .data-table th {
      background: #f8f9fa;
      color: var(--primary-color);
      font-weight: 700;
      font-size: 0.8rem;
      text-transform: uppercase;
    }

    .btn-primary {
      margin-top: 16px;
      padding: 10px 20px;
      border-radius: var(--radius);
      background: var(--primary-color);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>

<body>
<div class="app">
  <div id="sidebar"></div>

  <div class="main">
    <div id="header"></div>

    <main class="content">
      <div class="container">

        <h2 class="page-title">Đăng ký học phần</h2>

        <section class="section-card">
          <h3 class="section-title">
            <i class="fa-solid fa-list"></i> Lớp học phần đang mở
          </h3>

          <div class="table-responsive">
            <table class="data-table">
              <thead>
                <tr>
                  <th style="width:50px;text-align:center">Chọn</th>
                  <th>Mã LHP</th>
                  <th>Môn học</th>
                  <th>Số TC</th>
                  <th>Giảng viên</th>
                  <th>Sĩ số</th>
                  <th>Đã ĐK</th>
                  <th>Thời khóa biểu</th>
                </tr>
              </thead>
              <tbody id="open-courses-body"></tbody>
            </table>
          </div>

          <button id="btn-save-register" class="btn-primary">
            <i class="fa-solid fa-save"></i> Lưu đăng ký
          </button>
        </section>

        <section class="section-card">
          <h3 class="section-title">
            <i class="fa-solid fa-check-circle"></i> Lớp đã đăng ký
          </h3>

          <div class="table-responsive">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Mã LHP</th>
                  <th>Môn học</th>
                  <th>Số TC</th>
                  <th style="text-align:center">Thao tác</th>
                </tr>
              </thead>
              <tbody id="my-courses-body"></tbody>
            </table>
          </div>
        </section>

      </div>
    </main>
  </div>
</div>

<script src="../js/components.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
